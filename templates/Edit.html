						  <style> /* Bordered form */

						<script>

							function FnameCheck(){
								var Fname, LowerCase,UpperCase,Num;
								Fname= document.getElementById("Frname");
								LowerCase = /[a-z]/g;
								UpperCase=/[A-Z]/g;
								
								if (Fname.value.match(LowerCase)&&Fname.value.match(UpperCase) && Fname.value.length>=2) {
									document.getElementById("ValidFR").innerHTML=("Valid");
								}
								else{
									alert("Name needs to be Valid")
									document.getElementById("ValidFR").innerHTML="Invalid";
									document.getElementById("Tax").reset();
								}
							}
							function NINCheck(){
								var NIN, LowerCase, UpperCase, NINcon, NINPrefix, NINend,Num;
								LowerCase = /[a-z]/g;
								UpperCase=/[A-Z]/g;
								NIN = document.getElementById("NIN").value;
								NINPrefix = NIN.slice(0,2);
								NINcon = NIN.slice(2,8);
								NINend = NIN.slice(8,9);
								Num =/[0-9]/g;
								if(NIN.length<9){
									alert("NIN not long enough")
								}
								else if (NINPrefix.match(UpperCase) && NINcon.match(Num)&& NINend.match(UpperCase)){
									document.getElementById("ValidNI").innerHTML=("Valid");
								}
								else{
									alert("NIN needs to be Valid")
									document.getElementById("ValidNI").innerHTML="Invalid";
									document.getElementById("Tax").reset();
								}
							}
							function TaxC(){
								var FnameC,DoBC,TaxationC, HMCCc, NationalInsuranceC, TotalPayC, TaxGBPC, NiGBPC, HmccGBPC, NetPayGBPC;
								FnameC= document.getElementById("Frname").value;
								DoBC =document.getElementById("DOB").value; 
						    	TaxationC = document.getElementById("Taxation").value;
								NationalInsuranceC =document.getElementById("NationalInsurance").value;
								TotalPayC = document.getElementById("TotalPay").value;
								HMCCc = document.getElementById("HMCC").value;
								TaxGBPC = TaxationC * TotalPayC;
								NiGBPC = NationalInsuranceC * TotalPayC;
								HmccGBPC = HMCCc * TotalPayC;
								NetPayGBPC = TotalPayC - TaxGBPC - NiGBPC - HmccGBPC;
								document.getElementById("KName").innerHTML = (FnameC);
								document.getElementById("BDOB").innerHTML = (DoBC)
								document.getElementById("TaxGBPT").innerHTML= (TaxGBPC);
								document.getElementById("NiGBPT").innerHTML= (NiGBPC);
								document.getElementById("HmccGBPT").innerHTML= (HmccGBPC);
								document.getElementById("NetPayGBPT").innerHTML= (NetPayGBPC);
								document.getElementById("TotalPayGBPT").innerHTML= (TotalPayC);
							}
							function Enter(){
								var TaxationE, HMCCE, NationalInsuranceE, TotalPayE,TaxGBPE, NiGBPE, HmccGBPE, NetPayGBPE; 
								TaxationE = document.getElementById("Taxation").value;
								NationalInsuranceE =document.getElementById("NationalInsurance").value;
								TotalPayE = document.getElementById("TotalPay").value;
								HMCCE = document.getElementById("HMCC").value;
								TaxGBPE = TaxationE * TotalPayE;
								NiGBPE = NationalInsuranceE * TotalPayE;
								HmccGBPE = HMCCE * TotalPayE;
								NetPayGBPE = TotalPayE - TaxGBPE - NiGBPE - HmccGBPE;
								document.getElementById("TaxGBP").setAttribute("value",TaxGBPE);
								document.getElementById("NiGBP").setAttribute("value",NiGBPE);
								document.getElementById("HmccGBP").setAttribute("value",HmccGBPE);
								document.getElementById("NetPayGBP").setAttribute("value",NetPayGBPE);
								document.getElementById("TotalPayGBP").setAttribute("value",TotalPayE);
							}
							</script>
